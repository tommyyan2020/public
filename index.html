  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      loadNavbar: true,
      auto2top: true,
      loadSidebar: false,
      disqus: 'shortname',
      search: {
        placeholder: {
          '/': '搜索'
        },
      },
      name: 'TOMMY的技术博客',
      repo: '',
      subMaxLevel: 3,
      themeColor: '#3954FF',
      //pagination: {
      //  previousText: '上一章节',
      //  nextText: '下一章节',
      //  crossChapter: true,
      //  crossChapterText: true,
      //}, 
      //plantuml: {
      //  skin: 'default',
      //},
      'flexible-alerts': {
        style: 'flat'
      }, 
      beian: {
        ICP: "粤ICP备2021085743号-1",
        NISMSP: {
            number: "44030502007660",
            url: "http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502007660",
        },
    },    
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            if (lang === "tex") {
              return (
                '<span class="tex">'+ katex.renderToString(code, {
                    throwOnError: false
                })+'</span>'
              );
            }
            if (lang === "dot") {
              return (
                '<div class="viz">'+ Viz(code, "SVG")+'</div>'
                );
            }


            return this.origin.code.apply(this, arguments);
          }
          
        }
      }
    }
  </script>
